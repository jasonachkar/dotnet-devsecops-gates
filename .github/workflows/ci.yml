name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:ContinuousIntegrationBuild=true

      - name: Test
        run: dotnet test -c Release --no-build --logger trx --results-directory TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/*.trx

      - name: Format check
        run: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Vulnerability check
        run: |
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vuln.log
          if grep -qi "has the following vulnerable packages" vuln.log; then
            echo "::error::Vulnerable packages detected"
            exit 1
          fi

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom.spdx.json
          format: spdx-json
